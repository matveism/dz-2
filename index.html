<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBux - Professional Work & Earn Platform</title>
   
    <style id="dynamic-styles">
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(26, 26, 46, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .loading-spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .main-container { max-width: 480px; margin: 0 auto; min-height: 100vh; position: relative; }
        .header { background: rgba(26,26,46,0.9); backdrop-filter: blur(20px);
            padding: 20px; position: sticky; top: 0; z-index: 100; text-align: center; }
        .logo-img { height: 40px; }
        .login-section { padding: 60px 20px; display: flex; justify-content: center; }
        .login-card { width: 100%; max-width: 380px; background: var(--card-bg);
            border-radius: 24px; padding: 40px 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .login-title { font-size: 32px; font-weight: 800; text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; margin-bottom: 12px; }
        .form-input { width: 100%; padding: 18px; background: rgba(15,15,35,0.8);
            border: 2px solid var(--glass-border); border-radius: 16px; color: white;
            font-size: 16px; margin-bottom: 20px; outline: none; }
        .login-btn { width: 100%; padding: 20px; background: var(--primary-gradient);
            border: none; border-radius: 16px; color: white; font-size: 18px;
            font-weight: 700; cursor: pointer; }
        .dashboard-section { display: none; }
        .user-profile { background: var(--card-bg); padding: 24px 20px; text-align: center; }
        .username { font-size: 20px; font-weight: 700; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 20px 0; }
        .stat-card { background: var(--glass-bg); padding: 20px; border-radius: 20px;
            border: 1px solid var(--glass-border); text-align: center; }
        .stat-value { font-size: 24px; font-weight: 800; }
        .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px;
            background: var(--card-bg); display: flex; border-top: 1px solid var(--glass-border); }
        .nav-item { flex: 1; padding: 18px; text-align: center; cursor: pointer; }
        .nav-item.active { background: rgba(102,126,234,0.2); color: #667eea; }
        .content-container { padding: 20px; padding-bottom: 90px; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .section-card { background: var(--card-bg); border-radius: 20px; padding: 24px;
            margin-bottom: 20px; border: 1px solid var(--glass-border); }
        .work-textarea { width: 100%; min-height: 120px; padding: 16px; background: rgba(15,15,35,0.8);
            border: 2px solid var(--glass-border); border-radius: 16px; color: white; }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary-gradient);
            border: none; border-radius: 16px; color: white; font-weight: 700; margin-top: 16px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); border-radius: 20px; width: 90%; max-width: 400px; overflow: hidden; }
        .modal-header { background: var(--primary-gradient); padding: 20px; color: white; text-align: center; font-size: 18px; }
        .modal-body { padding: 24px; text-align: center; }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Loading -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div>Loading QuizBux...</div>
    </div>

    <div id="mainContainer" class="main-container" style="display:none;">

        <!-- Header -->
        <header class="header">
            <img src="https://i.postimg.cc/8Cs0zjMq/Screenshot-2025-11-13-at-7-09-50-PM-removebg-preview.png" class="logo-img">
        </header>

        <!-- Login -->
        <section id="loginSection" class="login-section">
            <div class="login-card">
                <h1 class="login-title">Welcome Back</h1>
                <p style="text-align:center;color:#a8b2d1;margin-bottom:30px;">Enter the future of earning</p>
                <input type="text" id="username" class="form-input" placeholder="Username">
                <input type="password" id="password" class="form-input" placeholder="Password">
                <button class="login-btn" onclick="login()">Sign In</button>
            </div>
        </section>

        <!-- Dashboard -->
        <section id="dashboardSection" class="dashboard-section">
            <div class="user-profile">
                <div class="username" id="displayUsername">User</div>
                <div style="margin:20px 0;" class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="balanceValue">0</div>
                        <div class="stat-label">WorkRate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="usdBalanceValue">$0.00</div>
                        <div class="stat-label">USD Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="workRateValue">0</div>
                        <div class="stat-label">Points</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="levelValue">0</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>
                <button class="login-btn" onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>

            <nav class="bottom-nav">
                <div class="nav-item active" onclick="nav('work')">Work</div>
                <div class="nav-item" onclick="nav('cashout')">Cashout</div>
                <div class="nav-item" onclick="nav('history')">History</div>
            </nav>

            <div class="content-container">
                <div id="work" class="content-section active">
                    <div class="section-card">
                        <h3>Submit Work</h3>
                        <textarea id="workInput" class="work-textarea" placeholder="Type your submission..."></textarea>
                        <button class="submit-btn" onclick="submitWork()">Submit</button>
                    </div>
                </div>

                <div id="cashout" class="content-section">
                    <div class="section-card">
                        <h3>Request Cashout</h3>
                        <select id="rewardSelect" class="form-input" onchange="checkEligibility()">
                            <option value="">Choose reward...</option>
                            <option value="amazon_1" data-wr="1.39" data-amt="1.39">Amazon UK £1</option>
                        </select>
                        <div id="eligibility" style="margin:15px 0; padding:10px; border-radius:12px; text-align:center;"></div>
                        <button class="submit-btn" id="cashoutBtn" onclick="submitCashout()" disabled>Request</button>
                    </div>
                </div>

                <div id="history" class="content-section">
                    <div class="section-card">
                        <h3>Recent Submissions</h3>
                        <div id="submissionsList">No submissions yet</div>
                    </div>
                    <div class="section-card">
                        <h3>Cashout History</h3>
                        <div id="cashoutsList">No requests yet</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modals -->
    <div id="successModal" class="modal"><div class="modal-content">
        <div class="modal-header">Success</div>
        <div class="modal-body" id="successMsg"></div>
    </div></div>
    <div id="errorModal" class="modal"><div class="modal-content">
        <div class="modal-header" style="background:#ef4444;">Error</div>
        <div class="modal-body" id="errorMsg"></div>
    </div></div>

    <script>
        // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
        //    CHANGE ONLY THIS LINE WITH YOUR URL
        // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwOOsZDKDYGpbP1YWBJ8lWz029-WZArY1aJT6j_APt39JxsoD5ueeX4xBFtAylLVcc/exec";
        // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

        let user = null;

        async function api(action, data = {}) {
            const fd = new FormData();
            fd.append('action', action);
            for (let k in data) fd.append(k, data[k]);
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
            return await res.json();
        }

        async function login() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (!u || !p) return alert('Fill all fields');
            const r = await api('login', {username:u, password:p});
            if (r.status === 'success') {
                user = r.user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('loadingScreen').style.display = 'none';
                updateDashboard();
            } else alert(r.message || 'Login failed');
        }

        function logout() {
            user = null;
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function updateDashboard() {
            document.getElementById('displayUsername').textContent = user.username;
            document.getElementById('balanceValue').textContent = user.balanceUSD.toFixed(2);
            document.getElementById('usdBalanceValue').textContent = '$' + user.balanceUSD.toFixed(2);
            document.getElementById('workRateValue').textContent = user.workRate;
            document.getElementById('levelValue').textContent = user.level;
            updateHistory();
        }

        async function updateHistory() {
            const r = await api('getUserData', {username: user.username});
            if (r.status === 'success') {
                const subs = r.submissions || [];
                const cash = r.cashouts || [];
                document.getElementById('submissionsList').innerHTML = subs.length ? subs.map(s => `<div>${new Date(s.timestamp).toLocaleString()} → ${s.status}</div>`).join('') : 'No submissions';
                document.getElementById('cashoutsList').innerHTML = cash.length ? cash.map(c => `<div>${c.reward} $${c.amount} → ${c.status}</div>`).join('') : 'No cashouts';
            }
        }

        async function submitWork() {
            const text = document.getElementById('workInput').value.trim();
            if (!text) return alert('Write something');
            const r = await api('submitWork', {username:user.username, submission:text});
            if (r.status === 'success') {
                document.getElementById('workInput').value = '';
                alert('Submitted!');
                const fresh = await api('getUserData', {username:user.username});
                if (fresh.status==='success') user = fresh.user;
                updateDashboard();
            } else alert('Error');
        }

        function checkEligibility() {
            const sel = document.getElementById('rewardSelect');
            const wr = sel.selectedOptions[0]?.dataset.wr;
            const amt = sel.selectedOptions[0]?.dataset.amt;
            const el = document.getElementById('eligibility');
            const btn = document.getElementById('cashoutBtn');
            if (!wr) { el.innerHTML = ''; btn.disabled = true; return; }
            const ok = user.workRate >= wr && user.balanceUSD >= amt;
            el.style.background = ok ? 'rgba(16,185,129,0.2)' : 'rgba(239,68,68,0.2)';
            el.style.color = ok ? '#10b981' : '#ef4444';
            el.innerHTML = ok ? 'Eligible!' : `Need WorkRate ${wr} & $${amt}`;
            btn.disabled = !ok;
        }

        async function submitCashout() {
            const sel = document.getElementById('rewardSelect');
            const reward = sel.selectedOptions[0].text;
            const amt = sel.selectedOptions[0].dataset.amt;
            const wr = sel.selectedOptions[0].dataset.wr;
            const r = await api('submitCashout', {username:user.username, reward, amount:amt, workRateRequired:wr});
            if (r.status === 'success') {
                alert('Cashout requested!');
                sel.value = '';
                checkEligibility();
                const fresh = await api('getUserData', {username:user.username});
                if (fresh.status==='success') user = fresh.user;
                updateDashboard();
            }
        }

        function nav(section) {
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(section).classList.add('active');
            if (section === 'history') updateHistory();
        }

        // Test login (built-in test account)
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
            }, 1000);
        };
    </script>
</body>
</html>
